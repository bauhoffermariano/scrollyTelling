<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="body">

    <section class="section section1">
        <div class="section1__box"></div>
    </section>
    <section class="section section2">
        <div class="section2__box"></div>
    </section>
    <section class="section section3">
        <div class="section3__box"></div>
    </section>
    <section class="section section4">
        <div class="section4__box"></div>
    </section>
    <section class="section section5">
        <div class="section4__box"></div>
    </section>
    <section class="section section6">
        <div class="section4__box"></div>
    </section>



    <script src="js/gsap.min.js"></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.3/dist/lenis.min.js"></script>
    <script>
        let tlSect1= gsap.timeline({
            scrollTrigger:{
                trigger:".section1",
                start:"top top",
                end:"bottom 20%",
                pin:true,
                scrub:1,
                // markers:true
            }
        });

        tlSect1.to(".section1",{
            left:"-100%"
        })
        // let tlSect2= gsap.timeline({
        //     scrollTrigger:{
        //         trigger:".section2",
        //         // start:"top top",
        //         // end:"150% 10%",
        //         // pin:true,
        //         // scrub:1,
        //         toggleActions:"play none none none",
        //         markers:true
        //     }
        // });

        gsap.to(".section2",{  
            scrollTrigger:{
                trigger:".section2",
                start:"top top",
                end:"bottom 10%",
                pin:true,
                scrub:1,
                toggleActions:"play none none none",
                // markers:true
            },
            left:"100%",
        })
        gsap.to(".section3",{  
            scrollTrigger:{
                trigger:".section3",
                start:"top top",
                end:"bottom 10%",
                pin:true,
                scrub:1,
                toggleActions:"play none none none",
                // markers:true
            },
            top:"-100%"
        })
        gsap.to(".section4",{  
            scrollTrigger:{
                trigger:".section4",
                start:"top top",
                end:"bottom 10%",
                pin:true,
                scrub:1,
                toggleActions:"play none none none",
                // markers:true
            },
            bottom:"-100%",
            scale:0,
            opacity:0
        })
        gsap.from(".section5",{  
            scrollTrigger:{
                trigger:".section5",
                start:"top top",
                end:"bottom center",
                pin:true,
                scrub:1,
                // toggleActions:"play none none none",
                markers:true
            },
            // bottom:"-100%",
            // scale:0,
            rotate:360,
            backgroundColor:"blue",
            opacity:0
        })

      ////////////////////
      const lenis = new Lenis();

      lenis.on("scroll", (e) => {
        console.log(e);
      });

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
  </body>
</html>
